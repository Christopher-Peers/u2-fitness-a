<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2 Fitness</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <header class="header">
        <div class="header__cta-wrapper">
            <h2 class="header__title">Become a better you</h2>
            <h3 class="header__subtitle">We are here to help you reach your fitness goals</h3>
            <a href="#" class="header__cta">Find out how</a>
        </div>
    </header>
    <section class="trainers">
        <h2>Meet our trainers</h2>
        <div class="trainers__grid">
            <div class="trainers__card trainers__card--one">
                <h3 class="card__title">Khloe</h3>
                <p class="card__description">John is a certified personal trainer with over 10 years of experience.</p>
            </div>
            <div class="trainers__card">
                <img src="https://via.placeholder.com/150" alt="Trainer 1" class="trainers__card-image" />
                <h3 class="card__title">John Doe</h3>
                <p class="card__description">John is a certified personal trainer with over 10 years of experience.</p>
            </div>
        </div>
    </section>
</body>
</html>
